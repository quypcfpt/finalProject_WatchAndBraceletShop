<!DOCTYPE HTML>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="product/pro-shared/head :: head"></div>
<body>

<!--<div class="colorlib-loader"></div>-->

<div id="page">
    <div th:replace="product/pro-shared/navbar :: navbar"></div>

    <div class="breadcrumbs">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="bread"><span><a href="index.html">Home</a></span> / <span>Watch</span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="colorlib-product">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 offset-sm-2 text-center colorlib-heading colorlib-heading-sm">
                    <h2>View All Products</h2>
                </div>
            </div>
            <div class="row row-pb-md" id="list-products">
                <div class="col-md-3 col-lg-3 mb-4 text-center" th:each="product : ${result.listProduct}">

                    <div class="product-entry border">
                        <a th:href="@{/productdetail(proid=${product.id})}" class="prod-img">
                            <img th:src="${product.image}" class="img-fluid"
                                 alt="Free html5 bootstrap 4 template"/>
                        </a>
                        <div class="desc">
                            <h2><a th:href="@{/productdetail(proid=${product.id})}" th:text="${product.name}"></a></h2>
                            <span class="price" th:text="${product.price}"></span>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="block-27">
                        <ul>
                            <th:block th:each="i: ${#numbers.sequence(0, result.totalPage - 1)}">
                                <li th:if="${result.currentPage == (i+1)}" class="active"><span th:text="${i+1}"></span>
                                </li>
                                <li th:if="${result.currentPage !=(i+1)}"><a th:href="@{/watch/{page}(page=${i+1})}"
                                                                             th:text="${i+1}">5</a></li>
                            </th:block>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div th:replace="product/pro-shared/footer :: footer"></div>
</div>

<!--<div class="gototop js-top">-->
<!--<a href="#" class="js-gotop"><i class="ion-ios-arrow-up"></i></a>-->
<!--</div>-->

<script src="st-product/js/app.js"></script>
</body>

<script>
</script>
</html>
