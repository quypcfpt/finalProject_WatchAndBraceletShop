<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="product/pro-shared/head :: head"></div>
<body>

<div class="colorlib-loader"></div>

<div id="page">

    <div th:replace="product/pro-shared/navbar :: navbar"></div>

    <div class="colorlib-product">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 offset-sm-2 text-center colorlib-heading">
                    <h2>All Products</h2>
                </div>
            </div>
            <div class="row row-pb-md">
                <div class="col-lg-3 mb-4 text-center" th:each="product : ${resultProduct.listProduct}">
                    <div class="product-entry border">
                        <a th:href="@{/productdetail(proid=${product.id})}" class="prod-img">
                            <img th:src="${product.image}" class="img-fluid"
                                 alt="Free html5 bootstrap 4 template"/>
                        </a>
                        <div class="desc">
                            <h2><a th:href="@{/productdetail(proid=${product.id})}" th:text="${product.name}"></a></h2>
                            <span class="price" th:text="${#numbers.formatDecimal(product.price, 0, 'POINT', 0, 'POINT')}"></span>
                            <button class="addtocart" th:onclick="|sendToModal(
                                    '${product.id}',
                                    '${product.name}',
                                    '${product.price}')|"><i class="icon-shopping-cart"></i> Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="product/pro-shared/footer :: footer"></div>
</div>

<div class="gototop js-top">
    <a href="#" class="js-gotop"><i class="ion-ios-arrow-up"></i></a>
</div>

</body>
</html>
