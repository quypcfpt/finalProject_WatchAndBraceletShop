<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="admin/shared/head :: head"></div>
<body class="fix-header fix-sidebar card-no-bProduct">
<div th:replace="admin/shared/delayload :: delayload"></div>
<div id="main-wrapper">
    <div th:replace="admin/shared/header :: header"></div>
    <div th:replace="admin/shared/left_sidebar :: left_sidebar"></div>
    <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <main role="main" class="pb-3">

                <div class="row page-titles">
                    <div class="col-md-5 col-8 align-self-center">
                        <h3 class="text-themecolor">Daily Report</h3>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/admin">Home</a></li>
                            <li class="breadcrumb-item active">Daily Report</li>
                        </ol>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="card card-outline-info">
                            <div class="card-header">
                                <h4 class="card-title text-white">Daily Report</h4>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <!-- Column -->
                                    <div class="col-lg-4 col-md-6">
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="d-flex flex-row">
                                                    <div class="round round-lg align-self-center round-info"><i class="ti-user"></i></div>
                                                    <div class="m-l-10 align-self-center">
                                                        <h3 class="m-b-0 font-light" id="totalUser" th:text="${soldProduct}">0</h3>
                                                        <h5 class="text-muted m-b-0">Sold Products</h5>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Column -->
                                    <!-- Column -->
                                    <div class="col-lg-4 col-md-6">
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="d-flex flex-row">
                                                    <div class="round round-lg align-self-center round-warning"><i class="fa fa-building"></i></div>
                                                    <div class="m-l-10 align-self-center">
                                                        <h3 class="m-b-0 font-lgiht" id="totalOrganization" th:text="${totalprice}">0</h3>
                                                        <h5 class="text-muted m-b-0">Total Price</h5>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Column -->
                                    <!-- Column -->
                                    <div class="col-lg-4 col-md-6">
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="d-flex flex-row">
                                                    <div class="round round-lg align-self-center round-primary"><i class="mdi mdi-clipboard-text"></i></div>
                                                    <div class="m-l-10 align-self-center">
                                                        <h3 class="m-b-0 font-lgiht" id="totalTemplate" th:text="${totalorders}">0</h3>
                                                        <h5 class="text-muted m-b-0">Total Order</h5>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Column -->
                                </div>
                                <div class="row">
                                    <!-- Column -->
                                    <div class="col-lg-12 col-md-12">
                                        <div class="card">
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="social-widget">
                                                        <div class="soc-header box-google">Order</div>
                                                        <div class="soc-content">
                                                            <div class="col-3 b-r">
                                                                <h3 class="font-medium" id="systemAdministrator" th:text="${totalpending}">0</h3>
                                                                <h5 class="text-muted">Pending</h5>
                                                            </div>
                                                            <div class="col-3 b-r">
                                                                <h3 class="font-medium" id="eventManager" th:text="${totaldelivery}">0</h3>
                                                                <h5 class="text-muted">On Delivery</h5>
                                                            </div>
                                                            <div class="col-3 b-r">
                                                                <h3 class="font-medium" id="eventManager" th:text="${totalpaid}">0</h3>
                                                                <h5 class="text-muted">Paid</h5>
                                                            </div>
                                                            <div class="col-3 b-r">
                                                                <h3 class="font-medium" id="eventManager" th:text="${totalcancel}">0</h3>
                                                                <h5 class="text-muted">Cancel</h5>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Column -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- column -->
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Chart</h4>
                            <div id="chart_div"></div>
                        </div>
                    </div>
                </div>
            </main>
            <div th:replace="admin/shared/footer :: footer"></div>
            <!-- ============================================================== -->
            <!-- End footer -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->
    </div>
</div>



<div th:replace="admin/shared/script :: script"></div>
<script src="/st-admin/assets/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="/st-admin/assets/plugins/cdn.datatables.net/buttons/1.2.2/js/buttons.html5.min.js"></script>
<script src="/st-admin/assets/plugins/cdn.datatables.net/buttons/1.2.2/js/buttons.flash.min.js"></script>
<script src="/st-admin/assets/plugins/cdn.datatables.net/buttons/1.2.2/js/dataTables.buttons.min.js"></script>
<script src="/st-admin/assets/plugins/google-chart/loader.js"></script>
<script th:inline="javascript">
    google.charts.load('current', { packages: ['corechart', 'bar'] });
    google.charts.setOnLoadCallback(drawBasic);
    function drawBasic() {

        var data = new google.visualization.DataTable();

        data.addColumn('string', 'Order Status');
        data.addColumn('number', 'Total Number');
        /*<![CDATA[*/
        data.addRows(/*[[${chart}]]*/);

        /*]]>*/


        var options = {
            colors: ['#007bff'],
            title: 'Order Status Chart',
            hAxis: {
                title: 'Order Status'
            },
            vAxis: {
                title: 'Total order',
                format: "#"
            }
        };

        var chart = new google.visualization.ColumnChart(
            document.getElementById('chart_div'));

        chart.draw(data, options);
    }
    $(document).ready(function () {


        [# th:if="${msg}"]
        $.toast({
            heading: "Success!",
            text: "Product is created.",
            position: 'top-right',
            loaderBg: '#ffff',
            icon: 'success',
            hideAfter: 3500
        });
            [/]
                $('form').on('submit', function (e) {
                    var name = $('#name').val();
                    if (name == "") {
                        $.toast({
                            heading: "Product  is invalid!",
                            text: "Product  is reuired.",
                            position: 'top-right',
                            loaderBg: '#ffff',
                            icon: 'error',
                            hideAfter: 3500
                        });
                        e.preventDefault();
                    }
                });
    });


</script>
</body>
</html>
